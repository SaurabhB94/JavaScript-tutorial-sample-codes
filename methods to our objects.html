<head>
<script type="text/javascript">
	function people(name, age){
	
		this.name = name;
		this.age = age;
		this.yearRetire = yearsLeft;		//dont add () 
	}
	
	function yearsLeft(){
		var num = 65 - this.age;
		return num;
	}
	
	var natalie = new people("natalie",42);
	var bucky = new people("bucky",42);
</script>

	document.write(bucky.yearRetire())

</script>

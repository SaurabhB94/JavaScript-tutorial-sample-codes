<body>

<script type="text/javascript">
	
function printTime(){
	var now = new Date();
	var hr = now.getHours();
	var min = now.getMinutes();
	var sec = now.getSeconds();
	
	document.write(hr+":"+min+":"+sec+"<br />");
}

setInterval("printTime()", 1000);
	
</script>

</body>
</html>
